{% extends "base_generic.html" %} {% block content %}

<h1>Newspaper List</h1>
{% if newspaper_list %}
<ul>
  {% for newspaper in newspaper_list %}
  <li>
    <a href="{{ newspaper.get_absolute_url }}">{{newspaper.name}}</a>
  </li>

  {% endfor %}
</ul>
{% else %}
<p>There are no newspapers in the list.</p>
{% endif %} {% endblock content %}
